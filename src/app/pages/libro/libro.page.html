<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Libro' : 'Agregar Nuevo Libro' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="libroForm" (ngSubmit)="guardarLibro()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input formControlName="titulo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input formControlName="autor" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Año de Publicación</ion-label>
      <ion-input formControlName="anio_publicacion" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Valoración (1 - 10)</ion-label>
      <ion-input formControlName="valoracion" type="number" min="1" max="10"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="libroForm.invalid">
      {{ isEdit ? 'Actualizar Libro' : 'Agregar Libro' }}
    </ion-button>
  </form>
</ion-content>
